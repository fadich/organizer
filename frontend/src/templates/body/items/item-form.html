<form action="">

    <div class="form-group" [hidden]="isHidden()">
        <span class="pull-right">
            <span class="glyphicon glyphicon-menu-up" (click)="hideForm()"></span>
        </span>

        <label for="new-item-title">Title</label>
        <input type="text" class="form-control" id="new-item-title" [(ngModel)]="title">

        <br>

        <label for="new-item-body">Body</label>
        <textarea class="form-control" rows="5" id="new-item-body" style="max-width: 100%" [(ngModel)]="content"></textarea>

    </div>

    <button type="submit" class="btn r-new-item" id="new-item-submit" (click)="submitClick()"
            [disabled]="!isHidden() && !isValid()">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</form>
