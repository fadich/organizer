<ul class="list-group">

    <li class="list-group-item">
        <form action="">

            <div class="form-group" hidden>
                <label for="new-item-title">Title</label>
                <input type="text" class="form-control" id="new-item-title">
                <br>
                <label for="new-item-body">Body</label>
                <textarea class="form-control" rows="5" id="new-item-body" style="max-width: 100%"></textarea>
            </div>

            <button type="submit" class="btn r-new-item" id="new-item-submit">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </form>
    </li>

    <li *ngFor="let item of todoItemService.getItems()"
        class="list-group-item r-item {{ item.getStatusClass() }}"
        [hidden]="item.isDeleted()">
        <div class="r-item-body">
            <div class="r-item-check">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               class="__regular-checkbox"
                               [checked]="item.isDone()"/>
                    </label>
                </div>
            </div>
            <div class="r-item-content">
                <p class="list-group-item-heading r-item-title">
                    <i *ngIf="item.isPostponed()">
                        {{ item.title }}
                    </i>
                    <strike *ngIf="item.isDone()">
                        {{ item.title }}
                    </strike>
                    <span *ngIf="item.isActive()">
                        {{ item.title }}
                    </span>
                </p>

                <item-actions [item]="item"></item-actions>
                <br><br>

                <p class="list-group-item-text r-item-body-text">
                    <i *ngIf="item.isPostponed()">
                        {{ item.content }}
                    </i>
                    <strike *ngIf="item.isDone()">
                        {{ item.content }}
                    </strike>
                    <span *ngIf="item.isActive()">
                        {{ item.content }}
                    </span>
                </p>
            </div>
        </div>
    </li>

</ul>
