<ul class="list-group">

    <div [hidden]="isHiddenForm()">
        <li class="list-group-item">
            <div class="r-item-form"></div>
        </li>
    </div>

    <li *ngFor="let item of todoItemService.getItems()"
        class="{{ isStatusHidden(item.status) ? '' : 'list-group-item' }} r-item {{ item.getStatusClass() }}"
        [hidden]="isStatusHidden(item.status)"
        [item]="item">

    </li>

</ul>
